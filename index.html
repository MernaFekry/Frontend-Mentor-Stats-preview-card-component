<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-black">

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->




  


  <section class="mb-5 component d-flex align-items-center">
    <div class="container cardContainer ">
      <div class="row gx-0 gy-0">


        <div class="column p-5 contentColumn col-lg-6 order-lg-1 order-2">
          <div class="Item contentItem">
            <h1 class="mb-5 mt">Get <span>insights</span> that help your business grow.</h1>
            <p class="mb-5 w-75">Discover the benefits of data analytics and make better
               decision regarding revenue, customer experience, and 
               overall efficiency.</p>

                <div class="row statsItems d-flex justify-content-between">


                    <div class="statsItem w-25">
                      <h2>10K+</h2>
                      <p>COMPANIES</p>
                    </div>

                    <div class="statsItem w-25">
                      <h2>314</h2>
                      <p>TEMPLATES</p>
                    </div>

                    <div class="statsItem w-25">
                      <h2>12M+</h2>
                      <p>QUERIES</p>
                    </div>


                </div>
               
          </div>
        </div>

        <div class="column imgColumn col-lg-6 order-lg-2 order-1">
          <div class="Item imgItem">
            <div class="transparentLayer "></div>
            <img src="./images/image-header-desktop.jpg" alt="">
          </div>
        </div>


      </div>
    </div>
  </section>


  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Merna</a>.
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
